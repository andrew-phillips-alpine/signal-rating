name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/signal-rating:latest
          docker build -t "$IMAGE" .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Hetzner
        env:
          SSH_HOST: ${{ secrets.HETZNER_HOST }}
          SSH_USER: ${{ secrets.HETZNER_USER }}
          SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
          APP_DIR: /build-labs/apps/alpine-signal-rating-leadmagnet
          IMAGE: ${{ env.IMAGE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "mkdir -p $APP_DIR"
          scp -o StrictHostKeyChecking=no docker-compose.yml $SSH_USER@$SSH_HOST:$APP_DIR/docker-compose.yml
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "\
            cd $APP_DIR && \
            sed -i 's|__IMAGE__|$IMAGE|g' docker-compose.yml && \
            docker compose down || true && \
            docker compose pull && \
            docker compose up -d && \
            docker system prune -f \
          "
